{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | Portal Nieruchomości</title>

    <!-- Podpięcie głównego stylu -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        /* Minimalna baza stylów, żeby wyglądało ładnie nawet bez CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f7fb;
        }

        #header {
            background: #3056d3;
            color: white;
            padding: 20px;
            text-align: center;
        }

        #content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        #footer {
            background: #e9ecf3;
            padding: 15px;
            text-align: center;
            margin-top: 40px;
            color: #555;
        }

        nav {
            background: #1f3faa;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 12px;
            text-decoration: none;
            font-weight: 600;
        }

        nav a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>

    <div id="header">
        <h1>Portal Nieruchomości</h1>
    </div>

    <nav>
        <a href="{% url 'property-list-html' %}">Oferty</a>
        <a href="{% url 'agent-list-html' %}">Agenci</a>
        <a href="{% url 'klient-list-html' %}">Klienci</a>
    </nav>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

    <div id="footer">
        <p>© 2025 Portal Nieruchomości — Wszelkie prawa zastrzeżone</p>
    </div>

</body>
</html>
